          />
          Chaveiro
        </li>
        <li>
          <img
            src="./src/img/icons/Home/Menu Superior/alvenaria.svg"
            alt="ícone alvenaria"
          />
          Alvenaria
        </li>
        <li>
          <img
            src="./src/img/icons/Home/Menu Superior/gesso.svg"

            alt="ícone hidráulica"
          />
          Hidráulica
        </li>
        <li>
          <img
            src="./src/img/icons/Home/Menu Superior/jardinagem.svg"
            alt="ícone jardinagem"
          />
          Jardinagem
        </li>
        <li>
          <img
            src="./src/img/icons/Home/Menu Superior/pintura.svg"
            alt="ícone pintura"
          />
          Pintura
        </li>
        <li>
          <img
            src="./src/img/icons/Home/Menu Superior/diversos.svg"
            alt="ícone diversos"
          />
          Diversos
        </li>

      <div class="container-pesquisa">
        <h1>Do que você precisa</h1>

        <div class="box">
          <input type="text" placeholder="Serviço ou especialidade" />
          <input type="text" placeholder="Sua cidade" />

        <button class="botao-pesquisar">Pesquisar</button>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    
    <script src="../js/login.js" type="module" defer></script>
    <script src="../components/header/index.js" type="module" defer></script>
    <script src="../components/footer/index.js" type="module" defer></script>

    <title>Login</title>
  </head>

  <body>
    <custom-header></custom-header>
    <main>
      <div class="container container-um">
        <div class="container-dois">
          <img src="..//img/images/login/Imagem-login.png" alt="imagem-login">
          
        </div>

        <div class="container-tres">
          <div class="titulo-login">
            <h1>Login</h1>
          </div>

          <div class="box">
            <form id="form"> 
            <span>Email</span>
            <input type="text" name="email" id="email" required />
            <span>Senha</span>
            <input type="password" name="senha" id="password" required />

            <div class="checkbox"></div>

            <span
              ><a href=""><strong>Esqueceu a senha?</strong></a></span
            >
          </div>

          <input type="submit" class="botao-login" value="Entrar"/>

          </form>

          <div class="cadastro">
            <strong><a href="">Não tem uma conta? Cadastre-se aqui</a></strong>
          </div>

          <div class="outras-opcoes-login">
            Ou faça login com <span> </span>
          </div>
          <div class="main-container">
            <ul class="menu-inferior">
              <li>
                <img src="../img/icons/login_page/icon-google.svg" alt="Google">
                
              </li>
              <li>
                <img src="../img/icons/login_page/icon-facebook.svg" alt="Facebook">
                
              </li>
              <li>
                <img src="../img/icons/login_page/icon-apple.svg" alt="Apple">
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <custom-footer><link rel="stylesheet" href="../components/footer/index.js "></custom-footer>
  </body>
</html>

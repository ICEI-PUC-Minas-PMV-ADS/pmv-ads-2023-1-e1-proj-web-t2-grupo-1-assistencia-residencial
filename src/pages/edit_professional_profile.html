<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/profile.css" />

    <script src="../components/header/index.js" type="module" defer></script>
    <script src="../components/footer/index.js" type="module" defer></script>

    <title>Seu perfil
    </title>
  </head>

  <body>
    <custom-header></custom-header>

<main class="container"> 
    <section>   
        <div class="perfil">
            <h1 class="perfil-title"> Seu perfil</h1>
        </div>
        <div class="perfil-inicio"> 
            <div class="img-container"><img src="../img/images/profile_editable/Foto_de_perfil_-_Lara_Vieira.png" 
            alt="foto-perfil">
            <a href="">Editar foto</a></div>
            
            <div class="perfil-info">
                <h2>Sua nota e seu feedback mais recente</h2>
                <span>4.5</span>
                <img src="../img/images/profile_editable/nota-estrelas.svg" alt="">
                <div class="feedback1">
                    <h3 class="cliente1">Cida Andrade</h3>
                    <p>“A Lara é uma ótima profissional, muito atenciosa e dedicada. Recomendo!”</p>
                </div>
            </div>
        </div>
   </section>
    <section class="perfil-dados">
        <div class="dados-pessoais"><h2> Dados pessoais </h2></div>
        
        <form action="">
            <div class="nome-celular">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="Nome">
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input type="phone" placeholder="(00) 00000-0000" id="celular" name="celular">
                </div>
            </div>
            <div class="email">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="senha-confirmar">  
                <div>
                    <label for="senha">Alterar senha</label>
                    <input type="password" id="senha" name="senha"> 
                </div>
                <div>
                    <label for="c-senha">Confirmar senha</label>
                    <input type="password" id="c-senha" name="c-senha"> 
                </div>
            </div>
        </form>
   
   </section>


        <section class="section-dois">
        <div class="dados-profissionais">
            <h2>Dados profissionais</h2>
            </div>
            <form class="box-dados" action="">
                <div>
                    <label for="profissao">Profissão</label>
                    <input type="text" id="profissao" name="profissao">
                </div>
                <div class="sobre-voce">
                    <label for="sobre-voce">Conte um pouco mais sobre você</label>
                    <input type="text" id="sobre-voce" name="sobre-voce">
                </div>
                <div>
                    <label for="certificados">Certificados/Cursos</label>
                    <input type="text" id="certificados" name="email">
                </div>
                

            </form>
            
        </section>
        <div id="btn-file">
            <button class="btn-adicionar" type="submit">Escolher arquivo</button>
        </div>
        
            <form class="endereco" action="">
                <div class="endereco-titulo">
                  <h2>Endereço</h2>
                </div>
                    <div class="cep-rua-num">
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" >
                </div>
                <div>
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua">
                </div>
                <div>
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero">
                </div>
            </div>
            <div class="bairro-cidade-estado"> 
              
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado">
                </div>
            </div>

            </form>
        </section>
        </main>
        
        <h2 class="sua-galeria">Sua galeria de fotos</h2>
        <div class="suas-fotos">
        <img src="../img/images/profile_editable/mao_e_chaves.png" alt="mao-e-chaves">
        <img src="../img/images/profile_editable/interfone.png" alt="interfone">
        <img src="../img/images/profile_editable/Fechadura-comum.png" alt="">
        <img src="../img/imagens-site/Seletor-de-Profissional/add-foto.png" alt="">
        </div>
        
        <button class="btn-salvar" type="submit">Salvar</button>
    
      <div class="border"></div>

    <custom-footer></custom-footer>
  </body> 
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/user__signin.css" />

    <script src="/src/components/header/index.js" type="module" defer></script>
    <script src="/src/components/footer/index.js" type="module" defer></script>

    <script src="/src/js/user__signin.js" type="module" defer></script>

    <title>Elas por Elas - Assistência Domiciliar</title>
  </head>

  <body>
    <custom-header></custom-header>
    <div id="form__signin">
      <div class="form__signin--img">
        <img src="\src\img\images\signin\imagem-tela-de-cadastro.png" />
      </div>

      <div class="form__container">
        <form id="form">
          <fieldset id="form__user--type">
            <label id="user__type--client">
              <input
                type="radio"
                id="client"
                name="user__type"
                value="client"
                checked
              />Cliente</label
            >
            <label id="user__type--professional"
              ><input
                type="radio"
                id="professional"
                name="user__type"
                value="professional"
              />Profissional</label
            >
          </fieldset>

          <fieldset id="data">
            <legend id="personal__data">Dados Pessoais</legend>

            <div class="form__section">
              <div>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div>
                <label for="celular">Celular</label>
                <input
                  type="phone"
                  placeholder="(00) 00000-0000"
                  id="celular"
                  name="celular"
                  required
                />
              </div>
            </div>

            <div class="form__section--email">
              <label for="email">E-mail</label>
              <input type="text" id="email" name="email" required />
            </div>

            <div class="form__section">
              <div>
                <label for="pw">Senha</label>
                <input type="password" id="pw" name="pw" required />
              </div>
              <div>
                <label for="pw__c">Confirmar Senha</label>
                <input type="password" id="pw__c" name="pw__c" required />
              </div>
            </div>
          </fieldset>
          <fieldset class="professional__data">
            <legend class="professional__data--title">
              Dados profissionais
            </legend>
            <p class="categories__title">
              Em quais categorias você gostaria de atuar? Pode marcar mais de
              uma
            </p>
            <div class="form__categories">
              <div>
                <input type="checkbox" id="checkbox-color" name="pintura" />
                <label for="checkbox-color">Pintura</label>
              </div>
              <div>
                <input type="checkbox" name="eletrica" />
                <label for="">Elétrica</label>
              </div>
              <div>
                <input type="checkbox" name="hidraulica" />
                <label for="">Hidraúlica</label>
              </div>
              <div>
                <input type="checkbox" name="const-ref" />
                <label for="">Construção/Reforma</label>
              </div>
              <div>
                <input type="checkbox" name="montagem" />
                <label for="">Montagem de móveis</label>
              </div>
              <div>
                <input type="checkbox" name="decoracao" />
                <label for="">Decoração</label>
              </div>
              <div>
                <input type="checkbox" name="jardinagem" />
                <label for="">Jardinagem</label>
              </div>
              <div>
                <input type="checkbox" name="vidracaria" />
                <label for="">Vidraçaria</label>
              </div>
              <div>
                <input type="checkbox" name="marcenaria" />
                <label for="">Marcenaria</label>
              </div>
            </div>
            <div class="about">
              <label for="sobre">Conte um pouco sobre você</label>
              <textarea name="sobre" cols="30" rows="10"></textarea>
            </div>
          </fieldset>
          <div class="form__submit">
            <button type="submit" value="Submit">Cadastrar</button>
          </div>
        </form>
        <div class="form__another">Ou faça cadastro com</div>
        <div class="form__another--img">
          <ul>
            <li>
              <img src="\src\img\icons\signin_page\icon-google.svg" />
            </li>
            <li>
              <img src="\src\img\icons\signin_page\icon-facebook.svg" />
            </li>
            <li>
              <img src="\src\img\icons\signin_page\icon-apple.svg" />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <custom-footer></custom-footer>
  </body>
</html>

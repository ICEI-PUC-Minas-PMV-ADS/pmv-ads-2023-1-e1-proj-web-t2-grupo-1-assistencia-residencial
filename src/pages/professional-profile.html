<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/professional-profile.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/raty/2.8.0/jquery.raty.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raty/2.8.0/jquery.raty.min.js"></script>

    <script src="../js/professional-profile.js" type="module" defer></script>

    <script src="/src/components/header/index.js" type="module" defer></script>
    <script src="/src/components/footer/index.js" type="module" defer></script>

    <title>Lara Vieira - Profissional</title>
  </head>

  <body>
    <custom-header></custom-header>
    <main>
      <section>
        <div class="botao-voltar container">
          <a href="">Voltar</a>
        </div>
        <div class="dados-bg">
          <div class="dados-container container">
            <div class="perfil-circle">
              <img id="professional_photo" />
            </div>
            <div class="dados-pessoais">
              <h1 id="professional_name"></h1>
              <h2 id="professional_category"></h2>
              <span class="professional-average"></span>
              <div id="star-rating"></div>
            </div>
            <div class="dados-contato">
              <h2>Contato:</h2>
              <ul>
                <li>
                  <a href="tel:+5531999999999" id="professional_phone"></a>
                </li>
                <li>
                  <a
                    href="mailto:laravieira@elasporelas.com.br"
                    id="professional_email"
                  ></a>
                </li>
              </ul>
              <div class="botao-whats">
                <a href="https://web.whatsapp.com/"
                  ><img
                    src="../img/icons/professional_portfolio/whatsapp.svg"
                    alt=""
                  />Chamar no WhatsApp</a
                >
              </div>
              <div class="dados-redes">
                <a href="https://br.linkedin.com/">
                  <img
                    src="../img/icons/professional_portfolio/linkedin.svg"
                    alt=""
                /></a>
                <a href="https://www.instagram.com/"
                  ><img
                    src="../img/icons/professional_portfolio/instagram.svg"
                    alt=""
                /></a>
                <a href="https://pt-br.facebook.com/">
                  <img
                    src="../img/icons/professional_portfolio/facebook.svg"
                    alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="sobre-profissional">
          <h2>Sobre</h2>
          <p id="professional_about"></p>
        </div>
      </section>
      <section class="portfolio-bg">
        <div class="portfolio-container">
          <h2 class="portfolio-title">Portf√≥lio</h2>
          <div class="portfolio-img" id="professional_portfolio"></div>
        </div>
      </section>
      <section class="container">
        <div class="feedback-title">
          <h2>Feedbacks mais recentes</h2>
        </div>
        <div class="feedbacks"></div>

        <div class="feedback-comentar container">
          <h2>Gostaria de deixar um feedback?</h2>
          <textarea
            name="comentario"
            id="comentario"
            cols="30"
            rows="5"
          ></textarea>
          <button class="button" id="adicionarComentario" type="button">
            Enviar
          </button>
        </div>
        <div class="feedback-nota">
          <h2 id="feedbacks-title">Que tal dar uma nota para Lara Vieira?</h2>
          <ul class="feedback-estrelas">
            <li class="avaliar" data-estrela="1">
              <a href="javascript:void(0)"
                ><img
                  src="../img/icons/estrela_vazia.svg"
                  id="s1"
                  alt="estrela"
              /></a>
            </li>
            <li class="avaliar" data-estrela="2">
              <a href="javascript:void(0)"
                ><img
                  src="../img/icons/estrela_vazia.svg"
                  id="s2"
                  alt="estrela"
              /></a>
            </li>
            <li class="avaliar" data-estrela="3">
              <a href="javascript:void(0)"
                ><img
                  src="../img/icons/estrela_vazia.svg"
                  id="s3"
                  alt="estrela"
              /></a>
            </li>
            <li class="avaliar" data-estrela="4">
              <a href="javascript:void(0)"
                ><img
                  src="../img/icons/estrela_vazia.svg"
                  id="s4"
                  alt="estrela"
              /></a>
            </li>
            <li class="avaliar" data-estrela="5">
              <a href="javascript:void(0)"
                ><img
                  src="../img/icons/estrela_vazia.svg"
                  id="s5"
                  alt="estrela"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <custom-footer></custom-footer>
  </body>
</html>

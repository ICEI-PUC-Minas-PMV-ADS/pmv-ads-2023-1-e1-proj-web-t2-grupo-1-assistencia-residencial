<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/profile-edit.css" />

    <script src="../components/header/index.js" type="module" defer></script>
    <script src="../components/footer/index.js" type="module" defer></script>
    <script src="../js/profile-edit.js" type="module" defer></script>

    <title>Seu perfil</title>
  </head>

  <body>
    <custom-header></custom-header>

    <main class="container">
      <section>
        <div class="perfil">
          <h1 class="perfil-title">Seu perfil</h1>
        </div>
        <div class="perfil-inicio">
          <div class="img-container">
            <img id="profile-image" src="" alt="foto-perfil" />
          </div>

          <div class="perfil-info">
            <h2>Sua nota e seu feedback mais recente</h2>
            <span>4.5</span>
            <img
              src="../img/images/profile_editable/nota-estrelas.svg"
              alt=""
            />
            <div class="feedback1">
              <h3 class="cliente1">Cida Andrade</h3>
              <p>
                “A Lara é uma ótima profissional, muito atenciosa e dedicada.
                Recomendo!”
              </p>
            </div>
          </div>
        </div>
      </section>
      <form id="profile-edit-form">
        <section class="perfil-dados">
          <h2>Dados pessoais</h2>

          <div class="nome-celular">
            <div>
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" />
            </div>
            <div>
              <label for="celular">Celular</label>
              <input
                type="phone"
                placeholder="(00) 00000-0000"
                id="celular"
                name="telephone"
              />
            </div>
          </div>
          <div class="email">
            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="senha-confirmar">
            <div>
              <label for="senha">Alterar senha</label>
              <input type="password" id="senha" name="password" />
            </div>
            <div>
              <label for="c-senha">Confirmar senha</label>
              <input
                type="password"
                id="c-senha"
                name="password_confirmation"
              />
            </div>
          </div>
        </section>

        <section class="dados-profissionais">
          <h2>Dados profissionais</h2>
          <div>
            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" name="category" />
          </div>
          <div>
            <label for="about">Conte um pouco mais sobre você</label>
            <textarea name="about" id="" cols="85" rows="10"></textarea>
          </div>
        </section>

        <section class="dados-endereco">
          <h2>Endereço</h2>
          <section>
            <div>
              <label for="cep">CEP</label>
              <input type="text" id="cep" name="cep" placeholder="00000-000" />
            </div>
            <div>
              <label for="rua">Rua</label>
              <input type="text" id="rua" name="street" />
            </div>
            <div>
              <label for="numero">Número</label>
              <input type="number" id="numero" name="number" />
            </div>
            <div>
              <label for="neighborhood">Bairro</label>
              <input type="text" id="bairro" name="neighborhood" />
            </div>
            <div>
              <label for="city">Cidade</label>
              <input type="text" id="cidade" name="city" />
            </div>
            <div>
              <label for="state">Estado</label>
              <input type="text" id="estado" name="state" />
            </div>
          </section>
        </section>
        <section class="submit">
          <button class="btn-salvar" type="submit">Salvar</button>
        </section>
      </form>
    </main>

    <custom-footer></custom-footer>
  </body>
</html>

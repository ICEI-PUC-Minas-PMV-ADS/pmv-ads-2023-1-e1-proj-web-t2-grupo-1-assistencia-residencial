<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/select-professional.css" />

    <script src="/src/components/header/index.js" type="module" defer></script>
    <script src="/src/components/footer/index.js" type="module" defer></script>
    <title>Seletor de Profissional</title>
  </head>
  <body>
    <custom-header></custom-header>
    <main class="main">
      <div class="service__category">
        Jardineiras na sua região

        <img src="\src\img\icons\service_type\gardening.svg" alt="" />
      </div>

      <section class="professional-card">
        <div class="professional-card__image">
          <img src="../img/chaveiro/daniela_torres.png" alt="" />
        </div>
        <div class="professional-card__infos">
          <h3 class="professional-card__name">Lara Vieira</h3>
          <p class="professional-card__location">Lourdes - Belo Horizonte</p>

          <ul class="professional-card__images">
            <li>
              <img src="../img/chaveiro/chaveiro1.png" alt="" />
            </li>
            <li>
              <img src="../img/chaveiro/chaveiro2.png" alt="" />
            </li>
            <li>
              <img src="../img/chaveiro/chaveiro3.png" alt="" />
            </li>
          </ul>

          <div class="professional-card__feedback">
            <p class="professional-card__feedback-title">
              Feedback mais recente
            </p>
            <p class="professional-card__feedback-owner">Cida Andrade</p>
            <p class="professional-card__feedback-message">
              Ótima profissional, trocou minha fechadura comum por uma
              eletrônica em poucas horas. Muito simpática e profissional.
            </p>
          </div>

          <button class="professional-card__contact">Entrar em Contato</button>
        </div>
      </section>
    </main>
    <custom-footer></custom-footer>
  </body>
</html>
